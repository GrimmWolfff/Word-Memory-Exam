<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>1100 Words</title>
</head>
<body id="body">
    <p class="scores">თარგმნე: <span class="q"></span></p>
    <div class="scores">
        <p>Correct: <span class="correctScoreEl sc">0</span></p>
        <p>Wrong: <span class="wrongScoreEl sc">0</span></p>
    </div>    
    <input class="form-control input" type="text" placeholder="Write..." style="width:35%;">
    <input class="btn btn-primary submit" type="submit" value="Submit">    

    <div class="result"></div>
    
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
